<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  <style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    position: relative;

}
a{
    color: aliceblue;
    text-decoration: none;
}

body {

    width: 100svw;
    max-width: 100svw;
    height: 100svh;
    max-height: 100svh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px;


}
.chat {
    width: 400px;
    height: 670px;
    border-radius: 30px;
    background-color: #77B0AA;
    padding: 20px;
}
.chats 
{
    padding: 10px ;
    height: 100%;
}
.icons {
    /* background-color: blueviolet; */
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%
}

.icons i {
    display: flex;
    /* background-color: bisque; */
    justify-content: center;
    align-items: center;
}
.chatc 
{
/* background-color: brown; */
    padding: 20px;
    margin: 50px auto;
    display: grid;
    gap: 20px;
    
}
.chat1 , .chat3
{
  
    display: flex ;
    gap: 20px ;
}
#p1 , #p3
{
    background-color: #135D66;
    color: #ffff;
    padding: 10px;
    border-radius: 30px;
}
img 
{
    border-radius: 20px;
    border: none;
}
img .women1 
{
    width: 20%;
}
.chat2 ,.chat4
{
    /* background-color: burlywood; */
    display: flex ;
    gap: 20px ;
    flex-direction: row-reverse;
}
#p2,#p4{
    background-color: #003C43;
    color: #ffff;
    padding: 10px;
    border-radius: 30px;

}
img .women2
{
    width: 70%;
   
}
.btn{
    margin-top: 100px;
    /* background-color: brown; */
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    
}
.writeChat{
    background-color: rgb(199, 181, 158);
    display: flex;
    flex-direction: row-reverse;
    gap: 10px;
    padding: 10px;
    border-radius: 20px;
}
.writeChat input 
{ 
    background-color:  rgb(199, 181, 158);
    border: none;
}
.writeChat a i{
    color: rgb(221, 219, 216);
}
.sendChat a i{
    background-color: #003C43;
    color: rgb(221, 219, 216);
    border-radius: 30px;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
}
p{
    width: 50%;
    background-color: #003C43;
    color: #ffff;
    padding: 10px;
    border-radius: 30px;
}

  </style>
</head>

<body>
    <div class="chat">
        <div class="chats">
            <div class="chat__head">
                <div class="iconsItems">
                    <div class="icons">
                       <a href="../Home.html"><i class="fa-solid fa-arrow-left" id="arrow"></i></a>
                        <h3>Today</h3>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                </div>
                <div class="chatc" id="chatContainer">
                    <div class="chat1 chatMessage">
                        <img src="./profile.png" class="women1">
                        <p id="p1">Hello, sir</p>
                    </div>

                    <div class="chat2 chatMessage">
                        <img src="./beauty.png" class="women2">
                        <p id="p2">Hello there!</p>
                    </div>

                    <div class="chat3 chatMessage">
                        <img src="./profile.png" class="women1">
                        <p id="p3">How are you?</p>
                    </div>

                    <div class="chat4 chatMessage">
                        <img src="./beauty.png" class="women2">
                        <p id="p4">I'm Fine</p>
                    </div>
                </div>
            </div>
            <div class="btn">
                <div class="writeChat">
                    <a href="#"><i class="fa-solid fa-camera"></i></a>
                    <input type="text" placeholder="Send message" id="messageInput">
                </div>
                <div class="sendChat">
                    <a href="#" id="sendButton"><i class="fa-solid fa-paper-plane"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
      
      const sendButton = document.getElementById('sendButton');
const messageInput = document.getElementById('messageInput');
const chatContainer = document.getElementById('chatContainer');

sendButton.addEventListener('click', function (event) {
    event.preventDefault(); 
    const messageText = messageInput.value.trim();

    if (messageText !== '') {
        
        const newMessage = document.createElement('div');
        newMessage.classList.add('chatMessage');

        const img = document.createElement('img');
        img.src = './profile.png'; 
        img.classList.add('women1');
        const messageParagraph = document.createElement('p');
        messageParagraph.textContent = messageText;

        newMessage.appendChild(img);
        newMessage.appendChild(messageParagraph);

        chatContainer.appendChild(newMessage);

       
        messageInput.value = '';

       
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
});
        
    </script>
</body>

</html>
